<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Website</title>
<style>
  body {
    background-color: pink;
    font-family: 'Comic Sans MS', cursive;
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  #container {
    margin-top: 100px;
  }
  input, button {
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-size: 18px;
  }
  button {
    background-color: white;
    color: hotpink;
    cursor: pointer;
  }
  .emoji {
    font-size: 2em;
  }
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }
</style>
</head>
<body>
<div id="container">
  <h1>Hello Miss PMO 💅</h1>
  <p>Kindly confirm your name in the box below 👇</p>
  <input type="text" id="nameBox" placeholder="Enter your name">
  <br><br>
  <button onclick="page2()">Next ➡️</button>
</div>

<audio id="bdayMusic" src="DIVINE - Baazigar feat. Armani White  Prod. by Karan Kanchan  Official Music Video.mp3"></audio>
<canvas id="confetti"></canvas>

<script>
let step = 1;
const container = document.getElementById('container');
const audio = document.getElementById('bdayMusic');

// Step 2: Ask DOB
function page2() {
  const name = document.getElementById('nameBox').value;
  localStorage.setItem('username', name);
  container.innerHTML = `
    <h1>Now enter your date of birth 🎂</h1>
    <input type="date" id="dob">
    <br><br>
    <button onclick="page3()">Next ➡️</button>
  `;
}

// Step 3: Birthday page
function page3() {
  const dob = document.getElementById('dob').value;
  localStorage.setItem('dob', dob);
  container.innerHTML = `
    <h1>OMG? IT'S TIME?? HAPPY BIRTHDAYYYYYYYYYYYYYY ESHA 🎉🎈🎊</h1>
    <div class="emoji">🎈🎉🎂🎊✨🎁🥳</div>
    <br><br>
    <button onclick="page4()">Next ➡️</button>
  `;
  startConfetti();
  playMusic();
}

// Step 4: Final message
function page4() {
  stopConfetti();
  container.innerHTML = `
    <h1>Shayla, you are growing 🌸</h1>
    <p>I hope you achieve all that you prayed for and even what you forgot to pray for 💫<br>
    May this year make all your worries go away and make your delulus come trululu 💕</p>
    <div class="emoji">🎉🎂💖🌟🥳💐🎀</div>
    <p>And stop being PMO now 😤😤 you old 😡😡😡</p>
  `;
}

// 🎵 Play song from 00:50
function playMusic() {
  audio.currentTime = 50;
  audio.play().catch(() => {});
}

// 🎊 Confetti effect
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let confetti = [];
let confettiInterval;

function startConfetti() {
  confetti = [];
  for (let i = 0; i < 150; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 6 + 2,
      d: Math.random() * 1 + 0.5
    });
  }
  confettiInterval = setInterval(drawConfetti, 20);
}

function stopConfetti() {
  clearInterval(confettiInterval);
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function drawConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "white";
  confetti.forEach(c => {
    ctx.beginPath();
    ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
    ctx.fill();
  });
  updateConfetti();
}

function updateConfetti() {
  confetti.forEach(c => {
    c.y += c.d;
    if (c.y > canvas.height) c.y = 0;
  });
}
</script>
</body>
</html>
